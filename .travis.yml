sudo: required
language: generic
services:
  - docker

before_install:
  - docker build -t lubabalobuwa64/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true lubabalobuwa64/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker-react"
  env: "Dockerreact-env"
  bucket_name: "elasticbeanstalk-us-east-1-047690742143"
  bucket_path: "docker-react"
  on: 
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY